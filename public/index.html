        <!-- MODES -->

        <!-- DETECTION ZONES -->


        <!-- WEBCAM AND ZONES OF MOVEMENT -->
        <div class="row-eq" id="video-container"></div>
        <div id="movement"></div>

        <div id="sensor1_div" class="text-center col-3 pl-5">
            <h3>Les zones de détections (bleues)</h3>
            <p class="pb-2">
                Vous pouvez sélectionner quel évènement déclencher pour une zone en particulier.
            </p>

            <h5>Sensor 2 (droite)</h5>

        </div>

        <!-- SET THRESHOLD - ACTIVE MOVEMENT DETECTION -->
        <div id="threshold_div" class="col-3 p-0 ml-5 text-center">
            <form id="threshold_form" class="form-group">
                <h3 class="pb-2">Activer la détection de mouvement (rouge)</h3>
                <div class="form-check">
                    <input id="threshold" class="form-check-input pl-1" type="checkbox" name="threshold" value="1">
                    <label class="form-check-label" for="threshold">Activer la détection</label>
                </div>
            </form>
        </div>
