<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display Webcam Stream</title>
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
<link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
 
<body>
<div class="container-fluid">
  <div class="row align-items-center row-eq">
    <div class="col-md-4" id="container"></div>
    <div id="movement"></div>
        <form class="col-md-2 col-eq threshold_container" id="buttons">
          <div class="form-check">
            <input id="threshold" class="form-check-input" type="checkbox" name="threshold" value="1">
            <label class="form-check-label threshold_label " for="threshold">Set Threshold
          </div>
        </form>
      <form class="col-md-3 col-eq blue" id="buttons">
          <div class="form-check">
            <h4>Sensor 1</h4>
            <input id="rect1" type="checkbox" class="form-check-input" value="1">
            <label class="form-check-label" for="rect1">Enable Sensor 1
            <div class="form-group">
              <select id="select_rect1" class="select form-control" disabled></select>
            </div>
        </div>
      </form>
      <form class="col-md-3 col-eq red" id="buttons">
          <div class="form-check">
            <h4>Sensor 2</h4>
            <input id="rect2" type="checkbox" class="form-check-input" value="1">
            <label class="form-check-label" for="rect2">Enable Sensor 2
            <div class="form-group">
              <select id="select_rect2" class="select form-control" disabled></select>
            </div>
        </div>
  </div>    
</div>
<audio id="audio" src="mouse_click.mp3"></audio>
</div>

<script src="konva/konva.js"></script>
<script src="socket.io-client/dist/socket.io.js"></script>
<script src="jquery/dist/jquery.js"></script>
<!-- <script type="text/javascript" src="rectangles_konva.js"></script> -->
<script type="text/javascript" src="imageCompare.js"></script>
<script type="text/javascript" src="core.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="select_choice.js"></script>
<script type="text/javascript" src="rectangle1_konva.js"></script>

</body>
</html>
