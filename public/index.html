<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display Webcam Stream</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="../../fingerpose/dist/fingerpose.js" type="text/javascript"></script>
    
</head>

<body>
<div class="container-fluid">
    <h1 id="main-title" class="text-center mt-2 mb-5">Pilotage gestuel de logiciels</h1>
    <!-- CONTENT -->
    <div class="row">
        <!-- MODES -->
        <!--<form id="modes_div" class="form-group col-2">
            <h4 class="text-center">MODE</h4>
            <label for="modes">Sélectionner le mode souhaité :</label>
            <select class="form-control" id="modes">
                <option id="mode_0" value="empty">-</option>
                <option id="mode_1" value="presentation">Mode présentation</option>
                <option id="mode_2" value="navigation">Mode navigation</option>
                <option id="mode_3" value="drawing">Mode dessin</option>
            </select>
        </form>-->

        <!-- WEBCAM AND ZONES OF MOVEMENT -->
        <div class="row-eq" id="video-container"></div>
        <div id="movement"></div>

        <!-- DETECTION ZONES -->
        <div id="sensor1_div" class="col-3 pl-5">
            <h3 class="title-blue-zone text-center">Les zones de détections (bleues)</h3>
            <p class="pb-2 text-center">
                Vous pouvez sélectionner quel évènement déclencher pour une zone en particulier.
            </p>

            <h5 class="text-center">Sensor 1 (gauche)</h5>
            <input type="button" class="btn text-left mb-1" id="btn1" onclick="changeS1()" value="Sensor 1 désactivé" style="background-color: blue; color: white;" />
            <select id="select_rect1" class="select form-control" disabled></select>

            <br>

            <h5 class="text-center">Sensor 2 (droite)</h5>
            <input type="button" class="btn text-left mb-1" id="btn2" onclick="changeS2()" value="Sensor 2 désactivé" style="background-color: blue; color: white;"/>
            <select id="select_rect2" class="select form-control" disabled></select>

           
       

            
        </div>

        <!-- SET THRESHOLD - ACTIVE MOVEMENT DETECTION -->
        <div id="threshold_div" class="col-3 ml-3 text-center" style="border-left: 1px solid black;">
            <form id="threshold_form" class="form-group">
                <h3 class="pb-2 title-red-zone">Activer la détection de mouvement (rouge)</h3>
                <div class="form-check">
                    <input id="threshold" class="form-check-input pl-1" type="checkbox" name="threshold" value="1">
                    <label class="form-check-label" for="threshold">Activer la détection</label>
                </div>
            </form>
        </div>
    </div>
</div>
<canvas id="pose-canvas" class="layers"></canvas>
<div id="pose-result" class="layers"></div>
<audio id="audio" src="sound/mouse_click.mp3"></audio>
<script src="konva/konva.js"></script>
<script src="socket.io-client/dist/socket.io.js"></script>
<script src="jquery/dist/jquery.js"></script>
<script type="text/javascript" src="js/imageCompare.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/select_choice.js"></script>
<script type="text/javascript" src="js/rectangle1_konva.js"></script>
</body>
</html>
